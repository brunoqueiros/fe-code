name: Main action

on: push

jobs:
  default:
    runs-on: ubuntu-22.04
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      - name: 💻 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🗄 Install dependencies
        run: npm ci

      - name: 🧪 Unit tests
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start

      - name: 🤖 Cypress run
        uses: cypress-io/github-action@v5
        with:
          command: npm run e2e:ci
