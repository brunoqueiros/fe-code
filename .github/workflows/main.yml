        uses: actions/checkout@v3

      - name: ğŸ’» Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ—„ Install dependencies
        run: npm ci

      - name: ğŸ§ª Unit tests
        uses: cypress-io/github-action@v5
